<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calculator.css">
    <title>Calculator | MeCoding2025</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <div class="history">
                
            </div>
            <div class="current-operation">
                0
            </div>
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>  
                <button class="calc-button">
                    &divide;
                </button>  
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button double">
                    0
                </button>
                <button class="calc-button">
                    &comma;
                </button>
                <button class="calc-button">
                    &equals;
                </button>
        </section>

        <p>Copyright &#169; 2025 <a href="https://github.com/MeCoding2025">MeCoding_2025</a>. All Rights Reserved.</p>
        <p><a href="./index.html">Back to my Profile</a></p>
    </div>
    <script type="module" src="script_calculator.js"></script>
</body>
</html>
